<!DOCTYPE html>
<html>
<head>
<title>setAttribute Example</title>
</head>
<body>

<img id="myImage" src="https://placehold.co/600x400" alt="Placeholder">
<br><br>
<button id="changeBtn">Change Image</button>
<button id="disableBtn">Disable This Button</button>

 <!-- Javascript will go here -->
<script>
    const myImage = document.getElementById('myImage');
    const changeBtn = document.getElementById('changeBtn');
    const disableBtn = document.getElementById('disableBtn');

    changeBtn.addEventListener('click', () =>{
        myImage.setAttribute('src', 'https://placehold.co/400x400');
    })

    disableBtn.addEventListener('click', () =>{
        disableBtn.setAttribute('disabled', 'true');
        disableBtn.textContent = 'Disabled';
    })

</script>

</body>
</html>
